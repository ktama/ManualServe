# MkDocs Material 設定ファイル
# 日本語ドキュメントサイト向け基本構成

site_name: 社内マニュアルサイト
site_description: 社内向け技術ドキュメント
site_author: DevOps Team
site_url: ""

# ドキュメントディレクトリ
docs_dir: docs
site_dir: site

# テーマ設定
theme:
  name: material
  custom_dir: overrides
  language: ja
  icon:
    logo: material/book-open-page-variant
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: ダークモードに切り替え
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: ライトモードに切り替え
  font:
    text: Noto Sans JP
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow

# ナビゲーション構造
nav:
  - Home: index.md
  - Guides:
      - はじめに: guides/getting-started.md
  - API:
      - リファレンス: api/reference.md

# 検索プラグイン（日本語対応）
plugins:
  - search:
      lang: ja
      separator: '[\s\-\.]+'

# Markdown拡張
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
      toc_depth: 3

# カスタムCSS
extra_css:
  - assets/stylesheets/extra.css

# フッター等
extra:
  generator: false
  social: []

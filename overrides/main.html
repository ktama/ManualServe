{% extends "base.html" %}

{% block extrahead %}
{{ super() }}
<!-- 機密等級バッジ -->
<style>
    .confidential-badge {
        position: fixed;
        top: 8px;
        right: 16px;
        z-index: 1000;
        padding: 6px 16px;
        font-size: 0.8rem;
        font-weight: 700;
        letter-spacing: 0.08em;
        border-radius: 4px;
        text-transform: uppercase;
        /* 赤枠・赤字スタイル */
        background: transparent;
        color: #d32f2f;
        border: 2px solid #d32f2f;
        box-shadow: none;
    }

    /* ダークモード対応 */
    [data-md-color-scheme="slate"] .confidential-badge {
        color: #ff5252;
        border-color: #ff5252;
        background: rgba(255, 82, 82, 0.08);
    }

    /* ヘッダー内での位置調整 */
    @media screen and (max-width: 76.1875em) {
        .confidential-badge {
            top: 60px;
            right: 8px;
        }
    }

    /* 印刷時 */
    @media print {
        .confidential-badge {
            position: absolute !important;
            top: 10px !important;
            right: 10px !important;
            border: 2px solid #d32f2f !important;
            color: #d32f2f !important;
            print-color-adjust: exact;
            -webkit-print-color-adjust: exact;
        }
    }
</style>
{% endblock %}

{% block header %}
{{ super() }}
<!-- 機密等級バッジ -->
<div class="confidential-badge">
    社外秘
</div>
{% endblock %}
